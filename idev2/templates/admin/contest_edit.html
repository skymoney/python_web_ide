{% extends 'admin_base.html' %}

{% block title %}编辑比赛{% endblock %}

{% block head_file %}
    <link href="http://cdn.bootcss.com/bootstrap-select/1.9.3/css/bootstrap-select.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap-select/1.9.3/js/bootstrap-select.min.js"></script>

    <link href="/static/css/contest/contest_admin_detail.css" rel="stylesheet" />
{% endblock %}

{% block content %}
    <div class="container">
        <div class="contest_wrapper">
            <h3>编辑比赛</h3>
            <div class="contest_edit_area">
                <form class="form-horizontal" method="post" action="/admin/contest/add/">
                    <input type="hidden" name="contest_id" id="contest_id" value="{{ contest.id }}" />
                    <div class="form-group">
                        <label for="contest_name" class="col-sm-2 control-label">比赛名: </label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="contest_name" name="contest_name"
                                   value="{{ contest.name }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contest_description" class="col-sm-2 control-label">比赛描述: </label>

                        <div class="col-sm-10">
                            <textarea class="form-control" rows="4" id="contest_description" name="contest_description">
                                {{ contest.description }}
                            </textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contest_random" class="col-sm-2 control-label">随机比赛: </label>

                        <div class="col-sm-2">
                            <select class="selectpicker" name="contest_random" id="contest_random">
                                <option value="1" {% if contest.random == 1 %}selected{% endif %}>
                                    随机比赛,题库>题目数
                                </option>
                                <option value="0" {% if contest.random == 0 %}selected{% endif %}>
                                    非随机赛，题库=题目数
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contest_name" class="col-sm-2 control-label">比赛题目数: </label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="problem_nums" name="problem_nums"
                                   value="{{ contest.problem_nums }}">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contest_start" class="col-sm-2 control-label">比赛开始: </label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="start" name="start"
                                   value="{{ contest.start }}">
                        </div>
                        <div class="col-sm-4">
                            <p>格式： 2016-01-01 00:00:00</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="contest_end" class="col-sm-2 control-label">比赛结束: </label>

                        <div class="col-sm-4">
                            <input type="text" class="form-control" id="end" name="end"
                                   value="{{ contest.end }}">
                        </div>
                        <div class="col-sm-4">
                            <p>格式： 2016-01-01 00:00:00</p>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
