{% extends 'base.html' %}

{% block title %}登录账号{% endblock %}

{% block head_file %}
    <link href="/static/css/account/login.css" rel="stylesheet"/>
{% endblock %}

{% block content %}
    <div class="container">

        <div class="login_form" style="text-align: center">
            <h3 class="login_title">登录PyOJ 2.0</h3>

            <form class="form-horizontal" method="post" action="/login/">
                <div class="form-group">
                    <label for="email" class="col-sm-2 control-label">邮箱:</label>

                    <div class="col-sm-8">
                        <input type="email" class="form-control" id="email" name="email" placeholder="邮箱">
                    </div>
                    <label class="href_label pull-left">
                        <a href="/register">注册账号</a>
                    </label>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-2 control-label">密码:</label>

                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="passwd" name="passwd" placeholder="密码">
                    </div>
                    <label class="href_label pull-left">
                        <a href="#">忘记密码?</a>
                    </label>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <label class="pull-left warning_info">{{ status_info }}</label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-8">
                        <button type="submit" class="btn btn-primary">登  录</button>
                        <a href="/register" class="btn btn-default btn-margin">注 册</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
