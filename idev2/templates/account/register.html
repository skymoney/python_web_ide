{% extends 'base.html' %}

{% block title %}注册账号{% endblock %}

{% block head_file %}
    <link href="/static/css/account/register.css" rel="stylesheet" />
    <script type="text/javascript" src="/static/js/account/register.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="register_header">
            <h2 class="text-center">注册你的账号</h2>
        </div>
        <div class="login_form">
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label class="col-sm-2 control-label">邮箱: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="email" id="email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">用户名: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="text" id="username" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">密码: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" id="passwd" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">重输密码: </label>
                    <div class="col-sm-8">
                        <input class="form-control" type="password" id="re_passwd" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="email">输入验证码: </label>
                    <div class="col-sm-4">
                        <input class="form-control" type="text" id="captcha" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 col-sm-offset-2">
                        <label id="error_label"></label>
                    </div>
                </div>
            </form>
            <div class="col-sm-6 col-sm-offset-2">
                <button class="btn btn-primary" id="register_btn">注册</button>
            </div>
        </div>
    </div>
{% endblock %}
